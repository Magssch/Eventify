{% extends 'main/base.html' %}


{% block content %}

<div class="container">
 <div class="row">
    <div class="col s12 m12">
      <div class="card">
        <div class="card-image">
          <img style="height:220px" src={{object.image.url}}> <!-- legge til bilde fra objektet-->
          <span class="card-title">{{object.name}}</span>
        </div>
        <div class="card-content">
          <p>{{object.description}}</p>
            <br>
            <br>

            <p>Sted: {{object.location}}</p>
            <p>Pris: {{object.price}}kr</p>
            <p>Arrangeres av: {{object.organizer}}</p>
            
            <p>Deltagere</p>

            <!-- dobbel if setning, om man har meldt seg på, har man da betalt?-->
        </div>
        <div class="card-action">
            <!-- må ha en if setning. Om man er med i arrangementet så "meld deg av" og om man ikke er påmeldt
            så "meld deg på"-->
          <a href="#" align="right" class="btn teal lighten-2">Meld deg på</a>
          <a href="../" style="float: right" class="btn teal lighten-2">Go Back</a>
          {% if user.is_staff %}
            <a href="update/" style="margin-left: 400px;" class="btn teal lighten-2">Update Event</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  </div>

{% endblock %}
