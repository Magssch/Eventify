<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventify - {% block title %}
            {% endblock %}</title>
    {% load static %}

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
    <!-- Gijgo CSS -->
    <link rel="stylesheet" href="{% static 'main/css/gijgo.min.css' %}">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css"  href="{% static 'main/css/materialize.css' %}">
    <!-- JS -->
    <script src="{% static 'main/js/materialize.js' %}"></script>
    <script type="text/javascript" src="{% static 'main/css/script.js' %}"></script>
    <script type="text/javascript" src="{% static 'main/css' %}"></script>

</head>

<body>
    {% include "main/navbar.html" %}

    {% include "main/header.html" %}

        {% block content %}
        {% endblock %}

    {% include "main/footer.html" %}


<script src="{% static 'main/js/jquery.js' %}" charset="utf-8"></script>
<script src="{% static 'main/js/gijgo.min.js' %}" charset="utf-8"></script>
<script type="text/javascript">
    $("#id_date").datepicker( {
        footer: true,
        modal: true
        // uiLibrary: 'bootstrap4',
        // iconsLibrary: 'materialicons',
        }
    );
</script>

</body>
</html>
