
<head>
  {% load static %}
  <link href="{% static 'tinymce/css/prism.css' %}" rel = "stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="{% static 'main/script.js' %}"></script>
  <script type="text/javascript" src="{% static 'main' %}"></script>


</head>



  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper black">
        <a href="{% url 'home' %}" style="margin-left: 20px" class="brand-logo"><i class="material-icons">graphic_eq</i>Eventify</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="sass.html"><i class="material-icons">search</i></a></li>
          <li><a href="/allevents">Arrangementer</a></li>
          {% if user.is_staff %}
            <li><a href="/create_event">Create Event</a></li>
          {% endif %}

          {% if user.is_authenticated %}
            <li><b><a href="{% url 'profile' %}">{{ user.username }}</a></b></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'signup' %}">Register</a></li>
          {% endif %}

        </ul>
      </div>
    </nav>
  </div>
