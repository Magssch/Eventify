{% extends 'main/base.html' %}


{% block title %}

    {% if user.is_authenticated %}
        Events
    {% endif %}
{% endblock %}


{% block content %}
      <div class="row">
        {% for event in events %}
        <div class="col s12 m6">
          <div class="card green hoverable">
            <div class="card-content green">
              <span class="card-title">{{event.name}}</span>
              <img class="materialboxed" style="width: 100%; height: 220px" src="images/sample-1.jpg">
              <p>{{event.location}}</p>
              <p>{{event.price}}kr</p>
              <a style="float: right;" class="waves-effect waves-light btn">Les mer</a>
              <p>{{event.date}}</p>
              <p style="font-size:70%">Hosted by: {{event.organizer}}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
{% endblock %}
