{% extends 'main/base.html' %}

{% block title %}
       <h1> Newletter </h1>
       <h3> Create your message </h3>
{% endblock %}

{% block content %}

<div class="container">
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
        {{messagingForm.as_p}}
        {{articleForm.as_p}}
		<button  class="btn blue lighten-2" type="Submit"><i class="material-icons left">send</i>Send Newsletter</button>
	</form>
</div>

{% endblock %}
