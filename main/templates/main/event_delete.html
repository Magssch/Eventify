{% extends "main/base.html" %}


{% block content %}

<form action='.' method='POST'>
	{% csrf_token %}
	<p> Are you sure you want to delete the <strong>{{ object.name }}</strong> event? </p>
	<p><input type='submit' value='Confirm' class="waves-effect red darken btn" /><a class="waves-effect green darken-1 btn" href='../'>Cancel</a></p>
</form>

{% endblock %}
