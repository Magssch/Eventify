  - apt-get -qq install -y python python-virtualenv python-pip
  - virtualenv venv
  - . venv/bin/activate
  - pip install flake8
  - git config user.email "krisfjen@stud.ntnu.no"
  - git config user.name "Kristian Flatheim Jensen"

pep8:
